<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gilded Rose</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script defer src="index.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" />
        <link rel="stylesheet" href="index.css">
        <link rel="icon" type="image/x-icon" href="images/GoldenRoseHeaderImage.png">
    </head>
    <body>
        <header>
            <h1>Gilded Rose Inventory Manager</h1>
            <img src="images/GoldenRoseHeaderImage.png" alt="Gilded Rose" />
        </header>
        <main>
            <h2>Add Item to Inventory</h2>
            <form>
                <label for="item-name">Enter the item name:</label>
                <input type="text" name="item-name" id="item-name" required>
                <label for="item-quality">Enter the item quality:</label>
                <input type="number" name="item-quality" id="item-quality" required>
                <label for="item-sell-in">Enter the sell-in value:</label>
                <input type="number" name="item-sell-in" id="item-sell-in" required>

                <input type="submit" id="submit" value="Add Item">
            </form>
            <div class="inventory-display-container">
                <section>
                    <h2>Inventory</h2>
                    <div class="inventory-display"></div>
                        <table>
                            <tr>
                                <th>Item Name</th>
                                <th>Sell In</th>
                                <th>Quality</th>
                            </tr>
                        </table>
                </section>
            </div>
            <div class="button-container">
                <button id="previous">Previous Day</button>
                <button id="next">Next Day</button>
            </div>
        </main>
    </body>
</html>
